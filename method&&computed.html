Vue.createApp({
data (){
    return { 
        twd : 0.278
    }
},
computed: {
    jpy:{
        get(){
            return  Number.parseFloat(Number(this.twd)/0.278).toFixed(3);
        },
        set(val){

            return  Number.parseFloat(Number(val)*0.278).toFixed(3)

        }
    },
    usd:{
        get(){
            return  Number.parseFloat(Number(this.twd)/30.12).toFixed(3);
        },
        set(val){

            return  Number.parseFloat(Number(val)*30.12).toFixed(3)

        }

    }

},

}).mount('#app');
